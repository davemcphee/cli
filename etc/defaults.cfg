# Longboat Default Configuration
# https://longboat.io/

# API Version
LONGBOAT_API="v1"

# API Endpoint
LONGBOAT_ENDPOINT="https://api.longboat.io"

# Roles Repository
LONGBOAT_ROLES_REPO="git@github.com:longboatio/roles.git"

# Documentation URL:
LONGBOAT_DOCS="http://docs.longboat.io/en/latest/cli.html"

# Do git pull on all roles in a project on boat pull
LONGBOAT_PULL_ROLES="true"

# Create empty files/dirs in group_vars and host_vars on boat pull
LONGBOAT_PULL_VARS_FILES="true"

